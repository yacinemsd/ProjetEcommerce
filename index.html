<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous" />
  <link rel="stylesheet" href="main.css" />
</head>

<body>
  <!--  début navbar -->
  <div class="container">
    <div class="row">
      <div class="col">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#cart">
          Panier
        </button>
      </div>
    </div>
  </div>



  <!-- fin navbar -->



  <!-- début corp site -->

  <!--début carrousel-->
  <!-- fin carrousel -->
  <!-- Modal -->
  <div class="modal fade" id="cart" tabindex="-1" role="dialog" aria-labelledby="cartLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-slideout modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="cartContent">Votre commande</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
        </div>
        <div class="modal-body">
          <main class="page">
            <section class="shopping-cart dark">
              <div class="container">
                <div class="content">
                  <div class="row">
                    <div class="col-md-12 col-lg-8">
                      <div class="items">
                        <div class="product">
                          <div class="row">
                            <div class="col-md-3"><img class="img-fluid mx-auto d-block image" src="image.jpg" alt="product_image"></div>
                            <div class="col-md-8">
                              <div class="info">
                                <div class="row">
                                  <div class="col-md-5 product-name">
                                    <div class="product-name">
                                      <a href="#">Produit</a>
                                      <div class="product-info">
                                        <!-- A récupérer dans la liste de produits  -->
                                        <div>Spec1 : <span class="value">valeur1</span></div>
                                        <div>Spec2 : <span class="value">valeur2</span></div>
                                        <div>Spec3 : <span class="value">valeur3</span></div>
                                        <!-- A récupérer dans la liste de produits  -->
                                      </div>
                                    </div>
                                  </div>
                                  <div class="col-md-4 quantity">
                                    <label for="quantity">Quantité :</label>
                                    <input id="quantity" type="number" value ="1" class="form-control quantity-input">
                                  </div>
                                  <div class="col-md-3 price">
                                    <span>€</span>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-12 col-lg-4">
                      <div class="summary">
                        <h3>Résumé</h3>
                        <div class="summary-item"><span class="text">Sous-total</span><span class="price">$360</span></div>
                        <div class="summary-item"><span class="text">Total</span><span class="price">$360</span></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </section>
          </main>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
          <button type="button" class="btn btn-primary">Valider</button>
        </div>
      </div>
    </div>
  </div>
  <!-- début sidebar-->
  <!-- fin sidebar -->

  <!-- fin catalogue -->
  <!-- fin corp site -->

  <!-- footer -->
  <!-- fin footer -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
